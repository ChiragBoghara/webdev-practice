<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./image-gallary.css">
    <title>Image Gallary with Media-Query</title>
</head>
<body>
    <main>
        <div class="image-grid">
            <img class="four-grid-cells" src="./images/african-savanna.jpg" alt="">
            <img src="./images/amazon-river.jpg" alt="">
            <img src="./images/caribbean-beach.jpg" alt="">
            <img src="./images/desert-dunes.jpg" alt="">
            <img class="four-grid-cells" src="./images/moonlight-dress.jpg" alt="">
            <img src="./images/taj-mahal.jpg" alt="">
            <img src="./images/venetian-canals.jpg" alt="">
            <img src="./images/parisian-streets.jpg" alt="">
            <img class="wide-image" src="./images/kerala-backwaters.jpg" alt="">
            <img src="./images/forest-waterfall.jpg" alt="">
            <img src="./images/denim-pioneer.jpg" alt="">
            <img src="./images/grand-canyon.jpg" alt="">
            <img src="./images/great-barrier-reef.jpg" alt="">
            <img class="four-grid-cells" src="./images/rain-jacket.jpg" alt="">
            <img src="./images/northern-lights.jpg" alt="">
        </div>
    </main>
</body>
</html>
